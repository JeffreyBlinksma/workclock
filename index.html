<!DOCTYPE html>
<html>
<body>

  <param name="dial"               value="din 41091.1"/>
  <param name="hourHand"           value="din 41092.3"/>
  <param name="minuteHand"         value="din 41092.3"/>
  <param name="secondHand"         value="swiss"/>

  <param name="dialColor"          value="rgb(255,255,255)"/>
  <param name="hourHandColor"      value="rgb(255,255,255)"/>
  <param name="minuteHandColor"    value="rgb(255,255,255)"/>
  <param name="secondHandColor"    value="rgb(200,20,20)"/>
  <param name="axisCoverColor"     value="rgb(255,255,255)"/>

</html>
